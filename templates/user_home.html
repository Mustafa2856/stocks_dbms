{% include "header.html" %}
{% block body %}
<style>
    body {
  margin: 0;
  background-color: rgb(0, 20, 110);
  color:rgb(255, 255, 255)
}

.topnav {
  overflow: hidden;
  background-color: rgb(10, 28, 46);
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #f11313;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
<body>
    <div class="topnav" id="myTopnav">
      <a href="/" class="active">Home</a>
      <a href="/login">Login</a>
      <a href="/trade">Trade</a>
      <a href="/portfolio">Portfolio</a>
      <a href="/transactions">Transactions</a>
      <a href="/company_details">Company Details</a>
      <a href="/user_home"  class="active">Account Summary</a>
      <a href="/personal_details">Personal Details</a>
      <a href="/logout">Logout</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="">...</i>
      </a>
    </div>
    <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
<section id=Main>
   <div id=head><h2>Account Summary</h2></div>
   
</section>
</body>
{% endblock %}
