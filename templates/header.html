{% with messages = get_flashed_messages() %}
  {% if messages %}
  <style>
    .flashes{
      position: absolute;
      right: 0;
      bottom: 0;
      background-color: black;
      color: white;
      display: block;
      list-style-type: none;
      padding: 15;
    }
  </style>
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
