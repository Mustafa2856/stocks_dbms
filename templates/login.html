{% include "header.html" %}
{% block body %}
<style>
body {
  margin: 0;
  font-size:xx-large;
  font-family: 'Open Sans',sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: rgb(0, 2, 3);
  color:#dcdcdc;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #f11313;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
.login{text-align: center;display: block;padding: 40px;}
form {border: 3px solid rgb(0,2,3);width:70%;margin-left: 15%;margin-right: 15%;
  border-radius:20px;
  padding:20px;
}

input[type=text], input[type=password] {
  width: 90%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius:10px;
}

button {
  background-color: rgb(0,2,3);
  color: rgb(255, 255, 255);
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 95%;
  border-radius:10px;
}

button:hover {
  opacity: 0.8;
}

.login a {
  background-color: #f11313;
  color: rgb(255, 255, 255);
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  border-radius:7px;
}
</style>
<body  style="background-image: url({{url_for('static', filename = 'bg.jpg')}});">
{% if user %}
<div class="topnav" id="myTopnav">
  <a href="/">Home</a>
  <a href="/login" class="active">Login</a>
  <a href="/portfolio">Portfolio</a>
  <a href="/transactions">Transactions</a>
  <a href="/company_details">Company Details</a>
  <a href="/user_home">Account Summary</a>
  <a href="/personal_details">Personal Details</a>
  <a href="/logout">Logout</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="">...</i>
  </a>
</div>
{% else %}
<div class="topnav" id="myTopnav">
  <a href="/">Home</a>
  <a href="/login" class="active">Login</a>
  <a href="/company_details">Company Details</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="">...</i>
  </a>
</div>
{% endif %}
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

<section class='login'>
    <form action='/login' method='POST'>
      <table style="width: 100%;"><tr><th>
        <label for='username'>Username</label></th><td>
        <input id=username name='username' type='text' placeholder="Enter Username"></input></td></tr><tr><th>
        <label for='password'>Password:</label></th><td>
        <input id=password name='password' type='password' placeholder="Enter password"></input></td></tr><tr><th colspan="2">
        <button type=submit>Login</button></th></tr><tr><th colspan="2"><br/>
        Not a user? <a href="/register">Register</a><br/><br/></th></tr>
      </table>
    </form>
</section>

</body>
{% endblock %}
