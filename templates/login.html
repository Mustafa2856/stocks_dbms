{% block body %}

<section id='login'>
    <form action='/login_' method='POST'>
        <label for='username'>Username: </label><input id=username name='username'></input><br/>
        <label for='password'>Password: </label><input id=password name='password' type='password'></input>
        <button type=submit>Submit</button>
    </form>
    Not a user? <a href='/register'>Register</a>
</section>

{% endblock %}
