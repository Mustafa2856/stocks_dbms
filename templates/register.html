{% include "header.html" %}
{% block body %}
<style>
    body {
      margin: 0;
      background-color: rgb(0, 20, 110);
      color:rgb(255, 255, 255)
    }
    
    .topnav {
      overflow: hidden;
      background-color: rgb(10, 28, 46);
    }
    
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #f11313;
      color: white;
    }
    
    .topnav .icon {
      display: none;
    }
    
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {display: none;}
      .topnav a.icon {
        float: right;
        display: block;
      }
    }
    
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
    .register{text-align: center;display: block;padding: 40px;}
form {border: 3px solid rgb(24, 228, 218);width:70%;margin-left: 15%;margin-right: 15%;}

input[type=text], input[type=password], input[type=date], input[type=email] {
  width: 90%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #0b2cec;
  color: rgb(255, 255, 255);
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 95%;
}

button:hover {
  opacity: 0.8;
}

.register a {
  background-color: #ec0b29;
  color: rgb(255, 255, 255);
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
}
</style>
<script>
    function validate(){ 
    var username = document.getElementById("username").value;
    var password = document.getElementById('password').value;
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var mobile = document.getElementById('mobile').value;
    var dob = document.getElementById('dob').value;
    var panno = document.getElementById('panno').value;
    var aadhar = document.getElementById('aadhar').value;
    var error_msg = document.getElementById("error_msg");
    error_msg.style.padding="10px";
    var text;
    
    if( username.length < 4){
        text = "Please enter username of atleast length 5";
        error_msg.innerHTML = text ;
        document.getElementById('username').focus();
        return false;
    }
    if( password.length < 6 ){
        text = "Please enter password of atleast length 7";
        error_msg.innerHTML = text ;
        document.getElementById('password').focus();
        return false;
    }
    if( name.length < 3){
        text = "Please Enter Your Full Name As per PAN Card";
        error_msg.innerHTML = text ;
        document.getElementById('name').focus();
        return false;
    }

    if( email.indexOf("@")==-1 || email.length<9 || email.indexOf(".")==-1 || email.indexOf(".")-email.indexOf("@")<2){
        text = "Please Enter Your Valid Email ID";
        error_msg.innerHTML = text ;
        document.getElementById('email').focus();
        return false;
    }
    if( mobile.length != 10 || isNaN(mobile)){
        text = "Please Enter  Valid 10 Digit Mobile Number";
        error_msg.innerHTML = text ;
        document.getElementById('mobile').focus();
        return false;
    }
    if(   !/[A-Za-z]{5}[0-9]{4}[A-Za-z]{1}$/.test(panno) ){
        text = "Please Enter  Valid PAN Card Number";
        error_msg.innerHTML = text ;
        document.getElementById('panno').focus();
        return false;
    }
    if( aadhar.length != 12 || isNaN(aadhar)){
        text = "Please Enter  Valid 12 Digit Aadhar Card Number";
        error_msg.innerHTML = text ;
        document.getElementById('aadhar').focus();
        return false;
    }
    error_msg.style.padding="0px";
   return true;
}
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
<body>
    {% if user %}
<div class="topnav" id="myTopnav">
  <a href="/">Home</a>
  <a href="/login" class="active">Login</a>
  <a href="/trade">Trade</a>
  <a href="/portfolio">Portfolio</a>
  <a href="/transactions">Transactions</a>
  <a href="/company_details">Company Details</a>
  <a href="/user_home">Account Summary</a>
  <a href="/personal_details">Personal Details</a>
  <a href="/logout">Logout</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="">...</i>
  </a>
</div>
{% else %}
<div class="topnav" id="myTopnav">
  <a href="/">Home</a>
  <a href="/login" class="active">Login</a>
  <a href="/company_details">Company Details</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="">...</i>
  </a>
</div>
{% endif %}

<section class='register'>
    
    <form  action='/register' method='POST' onsubmit="return validate()" >
        <div id="error_msg" style="background-color: rgb(248, 43, 53);max-width: 300px;">
            <p class="error"> </p>
         </div>
         <table style="width:100%"><tr><th>
        <label for='username'>Username: </label></th><td>
        <input id="username" name="username" type="text" placeholder="Username">
        </td></tr><tr><th>

        <label for='password'>Password: </label></th><td>
        <input id="password" name='password'  type="text" placeholder="Password">
        </td></tr><tr><th>

        <label for='username'>Name: </label></th><td>
        <input id=name name='name' type="text" placeholder="Name">
        </td></tr><tr><th>

        <label for='password'>Email: </label></th><td>
        <input id=email name='email' type='email'  type="email" placeholder="abc@xyz.com">
        </td></tr><tr><th>

        <label for='username'>Mobile: </label></th><td>
        <input id=mobile name='mobile' type="text"></input>
        </td></tr><tr><th>

        <label for='password'>Date of birth: </label></th><td>
        <input id=dob name='date' type='date'></input>
        </td></tr><tr><th>

        <label for='username'>Pan no: </label></th><td>
        <input id=panno name='panno'  type="text" placeholder="ABCDE1234Z"></input>
        </td></tr><tr><th>

        <label for='password'>Aadhar no: </label></th><td>
        <input id=aadhar name='aadhar'  type="text" placeholder="1234-5678-9012"></input>
        </td></tr><tr><th colspan="2">

        <button type="submit" name="send">Submit</button></th></tr></table>
    </form>
</section>
</body>
{% endblock %}
