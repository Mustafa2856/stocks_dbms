{% block body %}
<style>
    *{  font-size: large;
      
    }
   .p{ 
       display:inline-flex;
       margin: 5px;
   }
   body{
      margin: 15px;
      padding: 15px;
      align-items: center;
      background-color: rgb(0, 20, 110);
      color:rgb(255, 255, 255)
    }
    
    .topnav {
      overflow: hidden;
      background-color: rgb(10, 28, 46);
    }
    
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #f11313;
      color: white;
    }
    
    .topnav .icon {
      display: none;
    }
    
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {display: none;}
      .topnav a.icon {
        float: right;
        display: block;
      }
    }
    
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
   


</style>
